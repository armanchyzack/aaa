<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wheel-container {
  text-align: center;
  margin: 20px auto;
}

canvas {
  border: 2px solid #333;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

    </style>
</head>
<body>
    <div class="wheel-container">
        <canvas id="spinWheel" width="400" height="400"></canvas>
        <button id="spinButton">Spin</button>
      </div>
      
      <script>
        const canvas = document.getElementById('spinWheel');
const ctx = canvas.getContext('2d');
const button = document.getElementById('spinButton');

// Spin Wheel Data
const segments = ["Prize 1", "Prize 2", "Prize 3", "Try Again", "Prize 4"];
const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#A133FF"];
let startAngle = 0;
let arc = Math.PI / (segments.length / 2);
let spinAngle = 0;
let isSpinning = false;

// Draw the Spin Wheel
function drawWheel() {
  for (let i = 0; i < segments.length; i++) {
    const angle = startAngle + i * arc;
    ctx.beginPath();
    ctx.arc(200, 200, 180, angle, angle + arc, false);
    ctx.lineTo(200, 200);
    ctx.fillStyle = colors[i];
    ctx.fill();

    ctx.save();
    ctx.fillStyle = "#fff";
    ctx.translate(
      200 + Math.cos(angle + arc / 2) * 140,
      200 + Math.sin(angle + arc / 2) * 140
    );
    ctx.rotate(angle + arc / 2 + Math.PI / 2);
    ctx.fillText(segments[i], -ctx.measureText(segments[i]).width / 2, 0);
    ctx.restore();
  }
}

// Spin Animation
function spin() {
  if (isSpinning) return;
  isSpinning = true;
  const spinTime = Math.random() * 3 + 3; // Random spin duration (3-6 seconds)
  const spinSpeed = Math.random() * 10 + 10; // Random spin speed
  let currentAngle = 0;

  const interval = setInterval(() => {
    currentAngle += spinSpeed;
    spinAngle += spinSpeed;

    if (currentAngle >= spinTime * 360) {
      clearInterval(interval);
      spinAngle %= 360;
      const winningIndex = Math.floor(
        (segments.length - Math.floor((spinAngle / 360) * segments.length)) %
          segments.length
      );
      alert(`You won: ${segments[winningIndex]}`);
      isSpinning = false;
    }
    drawRotatingWheel();
  }, 1000 / 60);
}

// Draw Rotating Wheel
function drawRotatingWheel() {
  ctx.clearRect(0, 0, 400, 400);
  ctx.save();
  ctx.translate(200, 200);
  ctx.rotate((spinAngle * Math.PI) / 180);
  ctx.translate(-200, -200);
  drawWheel();
  ctx.restore();
}

drawWheel();
button.addEventListener("click", spin);

      </script>
</body>
</html>
